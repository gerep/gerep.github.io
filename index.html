---
layout: default
---

<div class="home">

  <h1 class="page-heading">{{ site.title }}</h1>
  <em class="blockquote">{{ site.description }}</em>
  <p></p>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
