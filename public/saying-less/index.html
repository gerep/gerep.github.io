        <div>
                <time>November 19, 2020</time>
            </div>
    </header><p>Why saying less?</p>
<p>I see two risks when we talk a lot!</p>
<ul>
<li>the risk of saying something untrue, imprecise or regretful;</li>
<li>the risk of being misinterpreted.</li>
</ul>
<p>Being quiet will take those two risks away.</p>
